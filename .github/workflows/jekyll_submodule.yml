# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["page"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Delete softlink files
        run: |
          rm ./_data
          rm ./_includes
          rm ./_layouts
          rm ./assets

      - name: Clone the newest templete and copy files
        run: |
          git clone https://github.com/cocoon2wong/Project-Zero-Divided.git
          cd Project-Zero-Divided
          git checkout Unpredictable
          cd ..
          cp -r ./Project-Zero-Divided/_data ./
          cp -r ./Project-Zero-Divided/_includes ./
          cp -r ./Project-Zero-Divided/_layouts ./
          cp -r ./Project-Zero-Divided/assets ./
          
      - name: Build the site in the jekyll/builder container
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
          future: false
          verbose: true
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
